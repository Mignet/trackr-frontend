<div ng-if="!edit" class="show value">
    <span ng-if="!entity[propertyName]">-</span>
    <span ng-if="entity[propertyName]">{{entity[propertyName]}}</span>
</div>
<div ng-if="edit" class="edit value">
    <form action="" class="form-inline" ng-submit="submit()">
        <div class="form-group" error-display="{{propertyName}}">
            <div>
                <input autosize type="text" class="form-control input-sm" ng-model="entity[propertyName]"/>
            </div>
        </div>
    </form>
</div>
