<div class="form-group" error-display="{{propertyName}}">
    <label ng-class="{'sr-only': inline, 'form-label col-sm-2': !inline}" for="{{propertyName}}">{{ translateCode | translate }}</label>
    <div ng-class="{'col-sm-6': !inline}">
        <input type="text" class="form-control" id="{{propertyName}}" placeholder="{{ translateCode | translate }}" ng-model="path"/>
    </div>
</div>
