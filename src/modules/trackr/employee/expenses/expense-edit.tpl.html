<form class="form-horizontal">
    <div class="form-group" error-display="type">
        <label class="form-label col-sm-4" for="type" translate="TRAVEL_EXPENSE.TYPE"></label>
        <div class="col-sm-6">
            <select ng-model="expense.type" id="type" ng-options="t as translateTravelExpenseType(t) for t in expenseTypes"></select>
        </div>
    </div>

    <bs-text property-name="vat" translate-code="TRAVEL_EXPENSE.VAT" path="expense.vat"></bs-text>
    <bs-text property-name="cost" translate-code="TRAVEL_EXPENSE.COST" path="expense.cost"></bs-text>

    <div class="form-group">
        <label class="form-label col-sm-4" for="fromDate" translate="TRAVEL_EXPENSE.FROM_DATE"></label>
        <div class="col-sm-6">
            <div class="well well-sm" id="fromDate">
                <datepicker starting-day="1" ng-model="expense.fromDate"></datepicker>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="form-label col-sm-4" for="toDate" translate="TRAVEL_EXPENSE.TO_DATE"></label>
        <div class="col-sm-6">
            <div class="well well-sm" id="toDate">
                <datepicker starting-day="1" ng-model="expense.toDate"></datepicker>
            </div>
        </div>
    </div>
</form>
