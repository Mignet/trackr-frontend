<h1>
    <bs-edit entity="employee" property-name="firstName" own-submit="updateEmployee"></bs-edit>
    <bs-edit entity="employee" property-name="lastName" own-submit="updateEmployee"></bs-edit>
</h1>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" translate="EMPLOYEE.TITLE"></label>
        <div class="col-sm-8">
            {{employee.title}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" translate="EMPLOYEE.SALARY"></label>
        <div class="col-sm-8">
            {{ employee.salary | currency:'â‚¬' }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" translate="EMPLOYEE.PHONE_NUMBER"></label>
        <div class="col-sm-8">
            <bs-edit entity="employee" property-name="phoneNumber" own-submit="updateEmployee"></bs-edit>
        </div>
    </div>
</form>
