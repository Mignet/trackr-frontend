<h1>
	<bs-edit entity="project" property-name="name" role="ROLE_ADMIN"></bs-edit>
</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-2 control-label">{{ 'PROJECT.IDENTIFIER' | translate }}</label>
		<div class="col-sm-8">
			<bs-edit entity="project" property-name="identifier" callback="projectIdChanged" role="ROLE_ADMIN"></bs-edit>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">{{ 'PROJECT.VOLUME' | translate }}</label>
		<div class="col-sm-8">
			<bs-edit entity="project" property-name="volume" role="ROLE_ADMIN"></bs-edit>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">{{ 'PROJECT.HOURLY_RATE' | translate }}</label>
		<div class="col-sm-8">
			<bs-edit entity="project" property-name="hourlyRate" role="ROLE_ADMIN"></bs-edit>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">{{ 'PROJECT.DAILY_RATE' | translate }}</label>
		<div class="col-sm-8">
			<bs-edit entity="project" property-name="dailyRate" role="ROLE_ADMIN"></bs-edit>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">{{ 'PROJECT.FIXED_PRICE' | translate }}</label>
		<div class="col-sm-3">
			<bs-edit entity="project" property-name="fixedPrice" role="ROLE_ADMIN"></bs-edit>
		</div>
	</div>
</form>
