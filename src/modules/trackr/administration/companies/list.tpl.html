<div class="row">
	<div class="col-lg-3">

		<div class="text-center">
			<pagination class="pagination-sm" total-items="companies.page.totalElements" page="companies.page.number" items-per-page="companies.page.size" on-select-page="setPage(page)" max-size="5"></pagination>
		</div>

		<div class="table-responsive">
			<table class="table table-hover tablesorter">
				<thead>
				<tr>
					<th class="header">Name <i class="fa fa-sort"></i></th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="company in companies" ui-sref-active="active">
					<td>
						<a href ui-sref="trackr.administration.companies.edit({id: company.companyId})">{{company.name}}</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="row" has-authority="ROLE_ADMIN">
			<div class="col-lg-12">
				<button type="button" class="btn btn-default" ng-click="addNew()">
					<span class="glyphicon glyphicon-plus"></span> {{ 'ACTIONS.NEW' | translate }}
				</button>
			</div>
		</div>
	</div>

	<!-- Company Details -->
	<div class="col-lg-9">
		<ui-view name="company"/>
	</div>
	<!-- Company Details END -->
</div>
