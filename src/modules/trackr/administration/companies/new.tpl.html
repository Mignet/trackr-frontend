<div class="modal-header">
    <h3 translate="COMPANY.CREATE_NEW"></h3>
</div>
<div class="modal-body">
<form class="form-horizontal" action="">
    <bs-text property-name="company.companyId" translate-code="COMPANY.COMPANY_ID" path="company.companyId"></bs-text>
    <bs-text property-name="company.name" translate-code="COMPANY.NAME" path="company.name"></bs-text>
    <bs-text property-name="address.street" translate-code="ADDRESS.STREET" path="address.street"></bs-text>
    <bs-text property-name="address.houseNumber" translate-code="ADDRESS.HOUSE_NUMBER" path="address.houseNumber"></bs-text>
    <bs-text property-name="address.zipCode" translate-code="ADDRESS.ZIPCODE" path="address.zipCode"></bs-text>
    <bs-text property-name="address.city" translate-code="ADDRESS.CITY" path="address.city"></bs-text>
    <bs-text property-name="address.country" translate-code="ADDRESS.COUNTRY" path="address.country"></bs-text>
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" translate="ACTIONS.CANCEL"></button>
    <button type="submit" class="btn btn-primary" ng-click="saveCompany()" translate="ACTIONS.SAVE"></button>
</div>
