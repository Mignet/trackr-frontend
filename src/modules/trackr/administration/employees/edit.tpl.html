<section class="panel panel-default">

	<!--
	<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Inputs, Input Variants, Textarea</strong></div>
	-->

	<div class="panel-body">

		<span ng-repeat="globalError in errors.globalMessages" class="alert alert-danger">{{globalError.message}}</span>

		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-7 col-sm-offset-3">
					<h1>
						<bs-edit entity="employee" property-name="firstName" role="ROLE_SUPERVISOR" class="like-h1"></bs-edit>
						<bs-edit entity="employee" property-name="lastName" role="ROLE_SUPERVISOR" class="like-h1"></bs-edit>
					</h1>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'AUTHORITY.ROLES' | translate }}</label>
				<div class="col-sm-7">
					<span ng-if="credential" ng-repeat="authority in authorities" class="checkbox">
						<label>
							<bs-checkbox checked="hasAuthority(credential, authority)" change="updateCredentialAuthorities(credential, authority)" role="ROLE_ADMIN"></bs-checkbox>
							{{ 'AUTHORITY.' + authority.authority | translate }}
						</label>
						<br/>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.TITLE' | translate }}</label>
				<div class="col-sm-7">
					<bs-edit entity="employee" property-name="title" role="ROLE_SUPERVISOR"></bs-edit>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.SALARY' | translate }}</label>
				<div class="col-sm-7">
					<bs-edit entity="employee" property-name="salary" role="ROLE_SUPERVISOR"></bs-edit>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.HOURLY_COST_RATE' | translate }}</label>
				<div class="col-sm-7">
					<bs-edit entity="employee" property-name="hourlyCostRate" role="ROLE_SUPERVISOR"></bs-edit>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.VACATION_ENTITLEMENT' | translate }}</label>
				<div class="col-sm-7">
					<bs-edit entity="employee" property-name="vacationEntitlement" role="ROLE_SUPERVISOR"></bs-edit>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.PHONE_NUMBER' | translate }}</label>
				<div class="col-sm-7">
					<bs-edit entity="employee" property-name="phoneNumber" role="ROLE_SUPERVISOR"></bs-edit>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.FEDERAL_STATE' | translate }}</label>
				<div class="col-sm-7">
					<select ng-model="employee.federalState.name" ng-options="s.name as s.state for s in states" class="form-control"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'CREDENTIAL.EMAIL' | translate }}</label>
				<div class="col-sm-7">
					<bs-edit entity="credential" property-name="email" role="ROLE_ADMIN"></bs-edit>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'CREDENTIAL.ENABLED' | translate }}</label>
				<div class="col-sm-7">
					<span class="checkbox">
						<bs-checkbox checked="credential.enabled" change="changeEnabled()" role="ROLE_ADMIN"></bs-checkbox>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.JOIN_DATE' | translate }}</label>
				<div class="col-sm-2">
					<inline-datepicker model="employee.joinDate"></inline-datepicker>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">{{ 'EMPLOYEE.LEAVE_DATE' | translate }}</label>
				<div class="col-sm-2">
					<inline-datepicker model="employee.leaveDate"></inline-datepicker>
				</div>
			</div>
		</form>

	</div>

</section>
