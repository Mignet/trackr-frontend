<h1 translate="PAGES.REPORTR.VACATION.TITLE"></h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <date-interval callback="dateSelected"></date-interval>
    </div>
</div>
<div class="space-md"/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered">
            <tr>
                <th translate="EMPLOYEE.EMPLOYEE"></th>
                <th translate="PAGES.REPORTR.VACATION.DAYS"></th>
            </tr>
            <tr ng-repeat="(employeeName, days) in vacationRequests">
                <td>{{employeeName}}</td>
                <td>{{days}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div ac-chart="'bar'" ac-config="barChartConfig" ac-data="barChartData" style="height: 250px;"></div>
    </div>
</div>
