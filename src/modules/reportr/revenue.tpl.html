<h1>Revenues</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <date-interval callback="dateSelected"></date-interval>
    </div>
</div>
<div class="space-md"/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered">
            <tr>
                <th translate="INVOICE.DEBITOR"></th>
                <th translate="PAGES.REPORTR.REVENUE.TURNOVER"></th>
            </tr>
            <tr ng-repeat="(debitor, totalCost) in invoices">
                <td>{{debitor}}</td>
                <td>{{ totalCost | currency:'â‚¬' }}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ac-chart="'pie'" ac-config="pieChartConfig" ac-data="pieChartData" style="height: 250px;"></div>
    </div>
</div>
